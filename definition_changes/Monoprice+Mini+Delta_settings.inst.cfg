[general]
version = 2
name = Monoprice Mini Delta_settings
definition = monoprice_mini_delta

[metadata]
setting_version = 4
type = definition_changes

[values]
machine_end_gcode = 
	M104 S0 ; extruder heater off
	M140 S0 ; heated bed heater off
	G28 X   ; home
	M84     ;(steppers off)
machine_start_gcode = 
	; Calibration part start here
	M92 X57.14 Y57.14 Z57.14 E51 ; see https://www.mpminidelta.com/howto/extruder_calibration
	M666 X0.00 Y-0.20 Z-0.38     ; see https://github.com/TechnoSwiss/MPMD-AutoBedLevel-Cal
	M665 L123.80 R64.04          ; see https://github.com/TechnoSwiss/MPMD-AutoBedLevel-Cal
	; Calibration part ends here
	
	G21  ; metric values
	G90  ; absolute positioning
	M107 ; fan off
	
	G28 X ; home
	
	M140 S{material_bed_temperature_layer_0}   ; set bed temp
	M190 S{material_bed_temperature_layer_0}   ; wait for bed temp
	M104 S{material_print_temperature_layer_0} ; set extruder temp
	M109 S{material_print_temperature_layer_0} ; wait for extruder temp
	
	M83    ; relative extrusion mode
	G92 E0 ; zero extruder
	
	G1 E-1 F5000 ; small retract
	G4 S5        ; pause for 5 seconds to allow time for cleaning the nozzle and build plate if needed
	
	G29 P1 Z0.4 ; level the bed
	
	G0 X55 Y0 Z0.2 F5000         ; move to the outside of the bed, right
	G2 X-55 Y0 I-55 J0 E15 F1000 ; draw a priming arc
	G1 E-2.5 F2100.0             ; retract
	G0 Z0.6 F10000.0             ; z-hop
	
	M82    ; absolute extrusion mode
	G92 E0 ; zero extruder

